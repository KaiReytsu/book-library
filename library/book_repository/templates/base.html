<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}">
    {% block styles %}
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous" />
        <link rel="stylesheet" 
          type="text/css" 
          href="{% static 'style.css' %}">
    {% endblock %}
    {% block scripts %}{% endblock %}
    <!-- 
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" 
        type="text/css" 
        href="{% static 'style.css' %}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
</head>
<body>
    {% block header %}
    {% if user.is_authenticated %}
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a href="{% url 'mainpage'%}">Выйти</a>
        </nav>
    </header>
    {% else %}
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="nav-link" href="{% url 'login' %}">Вход </a>
            <a class="nav-link" href="{% url 'registration' %}"> Регистрация</a>
        </nav>
    </header>
    {% endif %}
    {% endblock header %}
    {% block content %}
        <div class="blockcontent">
            <div class="basedir">
                <img class="bgimg" src="{% static 'blur-book-stack.jpg'%}" alt="...">
                <input class="btn" type="button" value="Перейти к списку книг"> 
            </div>           
            <div class="infotable">
                <div class="latest_book">
                    <p class="latest_book_p"> Недавнее поступление </p>
                    <img class="latest_book_img" src="{{last_book.0.book_image.url}}" alt="img">
                    <a class="latest_book_a" href="\book\{{last_book.0.id}}">
                        {{last_book.0}} 
                    </a>
                </p>
                </div>
            </div>
        </div>
    {% endblock %}
    
</body>
</html>
